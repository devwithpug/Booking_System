<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="../../../../../assets/form.css">
</head>
<body>
	<section class="container">
		<h1>Log in</h1>
		<form action="">
			<div class="int-area">
				<input type="text" name="id" autocomplete="off" required>
				<label for="id">Id</label>
			</div>
			<div class="int-area">
				<input type="password" name="pw" autocomplete="off" required>
				<label for="pw">Password</label>
			</div>
			<div class="btn-area">
				<button type="submit">LOG IN</button>
			</div>
			<div class="caption">
				<a href="">Sign up</a>
			</div>
		</form>
	</section>
</body>
</html>
