<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<link rel="stylesheet" href="../../../static/assets/form.css" th:href="@{/assets/form.css}">
</head>
<body>
	<section class="container">
		<h1>Sign up</h1>
		<form action="" th:action method="post">
			<div class="int-area">
				<input type="text" id="id" name="id" autocomplete="off" required>
				<label for="id">Id</label>
			</div>
			<div class="int-area">
				<input type="password" id="pw" name="pw" autocomplete="off" required>
				<label for="pw">Password</label>
			</div>
			<div class="int-area">
				<input type="text" id="name" name="name" autocomplete="off" required>
				<label for="name">Name</label>
			</div>
			<div class="int-area">
				<input type="text" id="phoneNumber" name="phoneNumber" autocomplete="off" required>
				<label for="phoneNumber">Phone Number</label>
			</div>
			<div class="int-area">
				<input type="text" id="email" name="email" autocomplete="off" required>
				<label for="email">Email</label>
			</div>
			<div class="btn-area">
				<button type="submit">SIGN UP</button>
			</div>
			<div class="caption"> 
				<a href="loginForm.html" th:href="@{/}">Log in</a>
			</div>
		</form>
	</section>
	<footer th:replace="fragments/footer.html" :: footer></footer>
</body>
</html>
