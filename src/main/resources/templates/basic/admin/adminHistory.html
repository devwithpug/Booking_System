<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Reservation history</title>
    <link th:href="@{/assets/_bootstrap5.0v_.min.css}" href="../../../static/assets/_bootstrap5.0v_.min.css" rel="stylesheet">
    <link th:href="@{/assets/adminDetail.css}" href="../../../static/assets/adminDetail.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

  <nav th:replace="fragments/adminNav.html" :: navigator></nav>

    <div class="main3">
      예약 기록 페이지
    </div>

    <div class="main">
      <div class="title row">
        <div class="col-7">
          <h5 class="title6">총 예약 기록 데이터 수 :</h5>
          <h5 class="title6" th:text="${histories.size()}">5</h5>
        </div>
      </div>
    </div>

    <div class="nav2">
      <table class="zui-table" style="width:100%">
        <thead>
        <tr>
          <th>#</th>
          <th>유저 번호</th>
          <th>등급</th>
          <th>날짜</th>
          <th>예약 시간</th>
          <th>도착 시간</th>
          <th>인원 수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${histories}">
          <td th:text="${history.oid}">1</td>
          <td th:text="${history.userOid}">1101</td>
          <td th:text="${history.grade}">BASIC</td>
          <td th:text="${history.date}">2021-05-11</td>
          <td th:text="${history.time}">12:00:00</td>
          <td th:text="${history.arrivalTime}">12:01:00</td>
          <td th:text="${history.covers}">3</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div style="margin-top: 20px"></div>
    <footer th:replace="fragments/footer.html" :: footer></footer>

  </body>
</html>
