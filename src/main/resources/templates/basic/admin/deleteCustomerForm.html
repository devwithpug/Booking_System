<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/assets/_bootstrap5.0v_.min.css}" href="../../../static/assets/_bootstrap5.0v_.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<nav th:replace="fragments/adminNav.html" :: navigator></nav>

<div class="container">

  <div class="py-5 text-center">
    <h2>고객 삭제</h2>
  </div>

  <form action="" th:action method="post">
    <div>
      <label for="oid">고객 번호</label>
      <input type="text" id="oid" name="oid" class="form-control" value="1" th:value="${customer.oid}" readonly>
    </div>
    <div>
      <label for="grade">등급</label>
      <input type="text" id="grade" name="grade" class="form-control" value="VIP" th:value="${customer.user.grade}" readonly>
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" class="form-control" value="홍길동" th:value="${customer.name}" readonly>
    </div>
    <div>
      <label for="phoneNumber">전화 번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="010-1234-1234" th:value="${customer.phoneNumber}" readonly>
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" class="form-control" value="zz@zz.com" th:value="${customer.email}" readonly>
    </div>
    <div>
      <label for="reservations">예약 수</label>
      <input type="text" id="reservations" name="reservations" class="form-control" value="10" th:value="${customer.reservation.size()}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-danger btn-lg" type="submit">삭제하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='adminUser.html'"
                th:onclick="|location.href='@{/admin/{adminOid}/customer/(adminOid=${adminOid})}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->

<div style="margin-top: 20px"></div>
<footer th:replace="fragments/footer.html" :: footer></footer>

</body>
</html>
