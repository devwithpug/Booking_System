<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/assets/_bootstrap5.0v_.min.css}" href="../../../static/assets/_bootstrap5.0v_.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<nav th:replace="fragments/adminNav.html" :: navigator></nav>

<div class="container">

    <div class="py-5 text-center">
        <h2>테이블 생성</h2>
    </div>

    <h4 class="mb-3">테이블 정보 입력</h4>

    <form action="" th:action method="post">
        <div>
            <label for="places">구역 번호</label>
            <input type="number" id="places" name="places" class="form-control" placeholder="구역 번호를 입력하세요" required>
        </div>
        <div>
            <label for="number">테이블 번호</label>
            <input type="number" id="number" name="number" class="form-control" placeholder="고유한 테이블 번호를 입력하세요" required>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">테이블 생성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='adminTables.html'"
                        th:onclick="|location.href='@{/admin/{adminOid}/tables/(adminOid=${adminOid})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
<div style="margin-top: 20px"></div>
<footer th:replace="fragments/footer.html" :: footer></footer>

</body>
</html>
