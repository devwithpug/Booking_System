<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table manage</title>
    <link th:href="@{/assets/_bootstrap5.0v_.min.css}" href="../../../static/assets/_bootstrap5.0v_.min.css" rel="stylesheet">
    <link th:href="@{/assets/adminDetail.css}" href="../../../static/assets/adminDetail.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

  <nav th:replace="fragments/adminNav.html" :: navigator></nav>

    <div class="main3">
      테이블 관리 페이지
    </div>

    <div class="main">
      <div class="title row">
        <div class="col-3">
          <h5 class="title6">총 테이블 개수 :</h5>
          <h5 class="title6" th:text="${tables.size()}">5</h5>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-sm btn-primary"
                  onclick="location.href='addTablesForm.html'"
                  th:onclick="|location.href='@{/admin/{adminOid}/tables/create/(adminOid=${adminOid})}'|"
          >테이블 추가</button>
        </div>
      </div>
    </div>

    <div class="nav2">
      <table class="zui-table" style="width:100%">
        <thead>
        <tr>
          <th>#</th>
          <th>구역 번호</th>
          <th>테이블 번호</th>
          <th>예약 여부</th>
          <th>테이블 관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tables}">
          <td th:text="${table.oid}">11</td>
          <td th:text="${table.places}">10</td>
          <td th:text="${table.number}">3</td>
          <td th:text="${(table.isEmpty) ? 'FALSE' : 'TRUE'}">true</td>
          <td><button type="button" class="btn btn-sm btn-primary"
                      th:disabled="${!table.isEmpty()}"
                      onclick="location.href='editTablesForm.html'"
                      th:onclick="|location.href='@{/admin/{adminOid}/tables/{tablesOid}/edit/(adminOid=${adminOid}, tablesOid=${table.oid})}'|"
          >관리</button></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div style="margin-top: 20px"></div>
    <footer th:replace="fragments/footer.html" :: footer></footer>

  </body>
</html>
