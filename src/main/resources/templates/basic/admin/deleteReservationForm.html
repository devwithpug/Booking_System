<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/assets/_bootstrap5.0v_.min.css}" href="../../../static/assets/_bootstrap5.0v_.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<nav th:replace="fragments/adminNav.html" :: navigator></nav>

<div class="container">

  <div class="py-5 text-center">
    <h2>예약 삭제</h2>
  </div>

  <form action="" th:action method="post">
    <div>
      <label for="oid">예약 번호</label>
      <input type="text" id="oid" name="oid" class="form-control" value="1" th:value="${reservation.oid}" readonly>
    </div>
    <div>
      <label for="name">예약자 명</label>
      <input type="text" id="name" name="name" class="form-control" value="A" th:value="${reservation.customer.name}" readonly>
    </div>
    <div>
      <label for="date">날짜</label>
      <input type="text" id="date" name="date" class="form-control" value="상품A" th:value="${reservation.date}" readonly>
    </div>
    <div>
      <label for="time">시간</label>
      <input type="text" id="time" name="time" class="form-control" value="10000" th:value="${reservation.time}" readonly>
    </div>
    <div>
      <label for="tables">테이블 번호</label>
      <input type="text" id="tables" name="tables" class="form-control" value="10" th:value="${reservation.tables}" readonly>
    </div>
    <div>
      <label for="covers">인원 수</label>
      <input type="text" id="covers" name="covers" class="form-control" value="10" th:value="${reservation.covers}" readonly>
    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-danger btn-lg" type="submit">삭제하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='adminReservation.html'"
                th:onclick="|location.href='@{/admin/{adminOid}/reservation(adminOid=${adminOid})}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->

<div style="margin-top: 20px"></div>
<footer th:replace="fragments/footer.html" :: footer></footer>

</body>
</html>
